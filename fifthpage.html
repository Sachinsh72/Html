<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html from  -->

    <form action="" method="get">

        <fieldset >

            <legend>User Details</legend>

            <label for="name">Please enter your name :</label>
            <input type="text" id="name" name="username" value="Name" readonly>
            <br>
        
            <label for="address"> Please enter your address :  </label>
            <textarea name="useraddress" id="address" cols="30" rows="10"> </textarea>
            <br>

            <label for="dob">DOB</label>
            <input type="date" name="userdob" id="dob">
            <br>

            <label for="password">Password</label>
            <input type="password" name="userpassword" id="password">
            <br>
            Select Gender :  
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
            <br>

            Select Movies : 
            <label for="avengers">Avengers</label>
            <input type="checkbox" name="avengers" id="avengers">
            <label for="thor">Thor</label>
            <input type="checkbox" name="avengers" id="thor">
            <label for="ironman">Iron man</label>
            <input type="checkbox" name="avengers" id="ironman">
            <br>

            <input type="number" min="0">
            <input type="submit">

            <input type="time">

        </fieldset>
         
    </form>

    <!-- User Registration form  -->

    <form action="/registration" method="post" target="_blank">

        <!-- method="get" : all the details after the submiting data will feed in url but not in post method -->

        <fieldset>
            <legend> User Registration</legend>
            <label for="username">Enter your username : </label>
            <input type="text" name="username" id="username" placeholder="username" autofocus>

            <br>

            <label for="emaliid">Enter your email id : </label>
            <input type="email" name="emailid" id="emailid" placeholder="abc@gmail.com">

            <br>

            <label for="password">Enter your password : </label>
            <input type="text" name="password" id="password">

            <br>
            Gender : 
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="gender" value="male">

            <label for="FeMale">Female</label>
            <input type="radio" id="FeMale" name="gender"  value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender"  value="other">

            <br>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob">

            <br>
            <input type="submit" value="submit form">

        </fieldset>

    </form>

    <!-- http : hyper text transfer protocol -->
    <!-- hypertext : a document which link to another document -->

    <!-- Types of Input in Form -->

        <!-- - placeholder
        - readonly
        - disabled
        - autofocus
        - <input type="number" min="0"> -->



</body>
</html>
