<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondppage</title>
</head>
<body>
    <p>UTF-8 : Uniform transformation format</p>
    <!-- <p class="one"></p> -->
    <!-- <p class="one"></p> //p.one  for class-->
    <!-- <p id="second"></p> //p#second for id -->
    <!-- <div class="head"></div> div.head -->
    <!-- <p title="secton"></p> used p[title=section] for just providing values  -->
    <p>Plesae check the code </p>
    <div>
        <h1>
            <p>This is made by parent child grouping</p>
        </h1>
    </div>

    <!-- div>h1>p this is used for parent child -->
    <div>
        <p>
            <p>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </p>
        </p>
    </div>

    <!-- <p>above is created by div>p>p.li*5 </p> -->
    <!-- now come to siblings -->

    <div>
        <p>para 1</p>
        <p> sibling of para1</p>
        <p> sibling of para2</p>
    </div>

    <!-- used div>p+p+p  -->
    <!-- now Grouping  -->
    <div>
        <nav>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </nav>
        <section>this is sibling of nav</section>
    </div>

 <!-- above are combination of parent child and sibling used as : div>nav.li*3+sction  -->
</body>
</html>
