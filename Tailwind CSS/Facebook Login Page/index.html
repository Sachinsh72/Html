<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" />
    <title>facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto flex align-items: center justify-items: center; ">
        <article class="w-1/3 ml-64 mt-14">
            <img class="w-80" src="fb-logo.svg" alt="facebook logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </article>
        
        <section class=" flex flex-col bg-white p-8 rounded-xl ml-24 w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-lg cursor-text outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-lg cursor-text outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Log In</button>
            <span class="text-blue-600 text-center font-sm my-2 cursor-pointer hover:underline">Forgotten password ?</span>
            <hr class="my-2 cursor-pointer">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create new account</button>
            <span class="absolute -bottom-12 text-sm">
                <span class="font-bold hover:underline cursor-pointer ">Create a Page for</span>
                a celebrity, brand or business.
            </span>
        </section>
    </div>
    
</body>
</html>
